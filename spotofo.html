<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotofo</title>
    <script type="text/javascript" src="js/audio.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/2f3dd775f5.js" crossorigin="anonymous"></script>

</head>

<body onload="init()">
    

      
 
    <header>
        large
    </header>
    <main class="container-fluid d-flex">
        <header class="container-fluid d-flex">
            <nav class="container d-flex col-3 ">
                <article class="container-fluid d-flex justify-content-between ">
                    <button type="button" onclick="prev()"> <i class="fa-solid fa-circle-left"
                            style="color: #000000;"></i> </button>
                    <button type="button" id="buttonOFF" onclick="lecture()"><i class="fa-regular fa-circle-play"
                            style="color: #000000;"></i></button>
                    <audio id="lecteur" onended="next()" ontimeupdate="timeBar()"  onload="zinit()"></audio>
                    <button type="button" onclick="next()"><i class="fa-solid fa-circle-right"
                            style="color: #000000;"></i></button>


                </article>
                <article class="container ">
                    <button onclick="moins()"><i class="fa-solid fa-volume-low" style="color: #000000;"> </i></button>

                    <input type="range" id="barvolume" name="volume" min="0" max="1" value="1" onchange="volumechange()"
                        step="0.1" />

                    <button onclick="plus()"><i class="fa-solid fa-volume-high" style="color: #000000;"></i></button>
                </article>
            </nav>
            <article class=" d-flex col-6 justify-content-center">
                <span>
                    <p id="nom-artiste"></p>
                    <p id="nom-music"></p>
                    <p id="time"> </p><input type="range" id="timeBar" name="timePer" min="0" max="100" value="0"
                        onchange="timechange()" />
                </span>
            </article>
            <article class="col-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-primary" type="button"><i
                                class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <input id="searchbar" onkeyup="search()" type="text" name="search" placeholder="Rechercher..">
                </div>

            </article>
        </header>
        <section class="row">
            <article class="col-2">
                <table>
                    <tr>
                        <td>Music</td>
                    </tr>
                    <tr>
                        <td>Vid√©os</td>
                    </tr>
                    <tr></tr>
                    <td>Podcasts</td>
                    </tr>
                </table>
            </article>
            <article class="container-fluid col-10">
                <section class="row" id="cardz">

                </section>
            </article>
        </section>
    </main>

   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
